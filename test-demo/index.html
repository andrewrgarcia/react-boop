<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Test for react-boop</title>

  <!-- Load React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Load your local UMD build -->
  <script src="../dist/index.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212; /* Dark background */
    }
    #joystick-container {
    width: 100%;
    height: 100%;
    position: relative;
    background-color: #222; /* Different dark shade */
    border: 3px solid red; /* Make sure the container is visible */
    }

    .joystick-base {
      width: 100px;
      height: 100px;
      background-color: #444;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .joystick-thumb {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }
    
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <script type="text/javascript">
    console.log("reactBoop export:", window.reactBoop);
    const { VirtualJoystick } = window.reactBoop;

    function App() {
      // Attach the joystick movement handler
      const handleJoystickMove = (vector) => {
        console.log("Joystick Vector:", vector);
      };

      // Properly render the VirtualJoystick component with the event handler
      return React.createElement(
        "div",
        null, // No additional props needed for the outer container
        React.createElement(VirtualJoystick, { onChange: handleJoystickMove }) // Attach event
      );
    }

    // React 18: Use createRoot API
    const root = ReactDOM.createRoot(document.getElementById("joystick-container"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
