<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-boop Demo</title>
  <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-boop/dist/index.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #joystick-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <script type="text/javascript">
    const { VirtualJoystick } = window['react-boop'];

    function App() {
      const handleJoystickMove = (vector) => {
        console.log("Joystick Vector:", vector);
      };

      return React.createElement('div', null, 
        React.createElement(VirtualJoystick, { onChange: handleJoystickMove })
      );
    }

    ReactDOM.render(
      React.createElement(App),
      document.getElementById('joystick-container')
    );
  </script>
</body>
</html>
